<div class='center'>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> DNI </th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="institucion">
          <th mat-header-cell *matHeaderCellDef> INSTITUCION </th>
          <td mat-cell *matCellDef="let element">{{element.institucion}}</td>
        </ng-container>
      
             
        <!-- Name Column -->
        <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> CARGO </th>
        <td mat-cell *matCellDef="let element">{{element.cargo}}</td>
        </ng-container>
                
        <!-- Name Column -->
        <ng-container matColumnDef="fecha_inicio">
            <th mat-header-cell *matHeaderCellDef> FECHA INICIO </th>
            <td mat-cell *matCellDef="let element">{{element.fecha_inicio}}</td>
          </ng-container>
                  
        <!-- Name Column -->
        <ng-container matColumnDef="fecha_fin">
            <th mat-header-cell *matHeaderCellDef> FECHA FIN </th>
            <td mat-cell *matCellDef="let element">{{element.fecha_fin}}</td>
          </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="razon_cese">
            <th mat-header-cell *matHeaderCellDef> RAZON CESE </th>
            <td mat-cell *matCellDef="let element">{{element.razon_cese}}</td>
          </ng-container>          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
