<div class='center'>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="dato">
          <th mat-header-cell *matHeaderCellDef> Dato </th>
          <td mat-cell *matCellDef="let element"> {{element.dato}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element">{{element.valor}}</td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>

  <div class="center">
    <div class="center">
        <button mat-raised-button color="primary" id="" (click)="goMilitancias()">Ver Militancias</button>
    </div> 
  </div>
  <mat-divider></mat-divider>
  <div class="center">
    <div class="center">
        <button mat-raised-button color="primary" id="" (click)="goNotasPeriodisticas()">Ver Notas Periodísticas</button>
    </div> 
  </div>
  <mat-divider></mat-divider>
  <div class="center">
    <div class="center">
        <button mat-raised-button color="primary" id="" (click)="goCargosPublicos()">Ver Cargos Públicos</button>
    </div> 
  </div>
