<div class='center'>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> DNI </th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="resumen">
          <th mat-header-cell *matHeaderCellDef> RESUMEN </th>
          <td mat-cell *matCellDef="let element">{{element.resumen}}</td>
        </ng-container>
      
             
        <!-- Name Column -->
        <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> ENLACE </th>
        <td mat-cell *matCellDef="let element">
            <a href="{{element.link}}"  target="_blank">{{element.link}}</a>

        </td>
        </ng-container>
                
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
